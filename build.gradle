  //    compile "org.apache.openwebbeans:openwebbeans-spi:1.6.2"
  //    compile "org.apache.openwebbeans:openwebbeans-impl:1.6.2"
  //    compile "org.apache.deltaspike.cdictrl:deltaspike-cdictrl-weld:1.5.1"
  //    compile "org.jboss.weld.se:weld-se-core:2.3.1.Final"
