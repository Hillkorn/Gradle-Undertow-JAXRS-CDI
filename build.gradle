apply plugin: 'java'
apply plugin: 'war'

repositories {
  mavenCentral()
}

dependencies {
  compile "org.apache.deltaspike.cdictrl:deltaspike-cdictrl-api:1.5.0"
  compile "org.apache.deltaspike.cdictrl:deltaspike-cdictrl-servlet:1.5.0"
  compile "com.sun.jersey:jersey-json:1.19"
  compile "com.sun.jersey:jersey-servlet:1.19"
  compile "io.undertow:undertow-core:1.3.0.Final"
  compile "io.undertow:undertow-servlet:1.3.0.Final"
}

task run(type: JavaExec) {
  main "de.hillkorn.Application"
  classpath sourceSets.main.runtimeClasspath
}