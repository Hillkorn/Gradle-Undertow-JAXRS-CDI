apply plugin: 'java'
apply plugin: 'war'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.apache.deltaspike.cdictrl:deltaspike-cdictrl-api:1.5.1"
    compile "org.apache.deltaspike.cdictrl:deltaspike-cdictrl-servlet:1.5.1"
    compile "org.apache.deltaspike.modules:deltaspike-servlet-module-api:1.5.1"
    compile "org.apache.deltaspike.modules:deltaspike-servlet-module-impl:1.5.1"

    compile "org.apache.deltaspike.cdictrl:deltaspike-cdictrl-weld:1.5.1"
    compile "org.jboss.weld.se:weld-se-core:2.3.1.Final"

    compile "org.jboss.resteasy:resteasy-jaxrs:3.0.13.Final"
    compile "org.jboss.resteasy:resteasy-cdi:3.0.13.Final"
    compile "org.jboss.resteasy:resteasy-jackson-provider:3.0.13.Final"
    compile "org.jboss.resteasy:resteasy-undertow:3.0.13.Final"
    compile "javax.ws.rs:javax.ws.rs-api:2.0.1"

    compile "io.undertow:undertow-core:1.3.0.Final"
    compile "io.undertow:undertow-servlet:1.3.0.Final"
}

task run(type: JavaExec) {
    main "de.hillkorn.MyApplication"
    classpath sourceSets.main.runtimeClasspath
}